<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fff);
            min-height: 100vh;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1588776814546-bb5c14d24f63?auto=format&fit=crop&w=1650&q=80');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="hero text-center animate__animated animate__fadeInDown">
        <h1 class="display-4 fw-bold">Predict Diabetes Risk</h1>
        <p class="lead">Enter your health details to see the prediction</p>
    </div>

    <div class="container mt-5 animate__animated animate__fadeInUp">
        <div class="card shadow-lg p-5">
            <form action="/predict" method="post">
                <div class="row g-4">
                    <div class="col-md-4">
                        <label for="Pregnancies" class="form-label">Pregnancies</label>
                        <input type="number" class="form-control" name="Pregnancies" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Glucose" class="form-label">Glucose</label>
                        <input type="number" step="any" class="form-control" name="Glucose" required>
                    </div>
                    <div class="col-md-4">
                        <label for="BloodPressure" class="form-label">Blood Pressure</label>
                        <input type="number" step="any" class="form-control" name="BloodPressure" required>
                    </div>
                    <div class="col-md-6">
                        <label for="BMI" class="form-label">BMI</label>
                        <input type="number" step="any" class="form-control" name="BMI" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="Age" required>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">Predict Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
