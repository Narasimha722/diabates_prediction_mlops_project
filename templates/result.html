<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-5 text-center animate__animated animate__zoomIn">
            <h2 class="text-primary fw-bold">Prediction Result</h2>
            <p class="fs-3 mt-4">
                The person is: 
                <span class="fw-bold {{ 'text-danger' if result == 'Diabetic' else 'text-success' }}">
                    {{ result }}
                </span>
            </p>
            <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="result-icon" width="100" class="mb-3">
            <a href="/" class="btn btn-outline-primary mt-3">Try Another Prediction</a>
        </div>
    </div>
</body>
</html>
